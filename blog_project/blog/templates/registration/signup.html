{% extends 'base.html' %}

{%block title%} Sign up {%endblock title%}

{% block content %}
<div class="card border-secondary  mb-3" style="max-width: 26rem; margin-left: 25rem;">
  <div class="card-header text-center">Registration</div>
  <div class="card-body text-danger">
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-dark" style="margin-left: 7rem;" type="submit">Sign up</button>
</form>
</div>
</div>
{% endblock content %}
