{% extends 'base.html' %}

{%block title%} Edit post {%endblock title%}

{% block content %}
    <div class="alert alert-primary text-center" role="alert">
  <h3>Edit</h3>
    <form action="" method="post">{% csrf_token %}
      {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Редагувати" />
</form>
    <div class="text-center"><button class="btn btn-dark" onclick="GoBack()">Back</button></div>
</div>

<script>
        labels = document.getElementsByTagName('label');
        for (var j = 0; j < labels.length; j++) {   
             if (labels[j].textContent == "Title:") labels[j].textContent =    "Name";
             if (labels[j].textContent == "Text:") labels[j].textContent =  "Text or code";
             };
</script>
{% endblock content %}
