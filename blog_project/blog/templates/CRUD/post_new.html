{% extends 'base.html' %}

{%block title%} Create a post {%endblock title%}

{% block content %}
<div class="mb-3 text-center alert alert-primary text-center" role="alert"">
  <h3>Create a post</h3>
  <div class="text-dark">
    <form action="" method="post">{% csrf_token %}
      <h5>{{ form.as_p }}</h5>
      <input class="btn btn-dark" type="submit" value="Створити" />
    </form>
    </div>
    <div class="text-center"><button class="btn btn-dark" onclick="GoBack()">Back</button></div>


    <script>
        labels = document.getElementsByTagName('label');
        for (var j = 0; j < labels.length; j++) {   
             if (labels[j].textContent == "Title:") labels[j].textContent = "Назва";
             if (labels[j].textContent == "Text:") labels[j].textContent =  "Текст";
             };
</script>
{% endblock content %}
